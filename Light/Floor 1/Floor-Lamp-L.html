<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Floor1 Lamp Left</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.maphilight.js"></script>
    </head>
    
    <body>
        <div class="position-div" >
            <img class="map cndition-img" src="Map-L-Final-floor1-Big.png" usemap="#map">
            <map name="map">
                <area id="map1" shape="poly" coords="592,328,856,325,859,94,981,94,984,253,1164,253,1164,782,586,782" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map2" shape="poly" coords="589,165,658,96,845,96,847,310,589,313" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map3" shape="rect" coords="1184,254,1340,783" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
                <area id="map4" shape="rect" coords="995,89,1251,228" href="#" class="group" data-maphilight='{"strokeColor":"e4f908","strokeWidth":15,"fillColor":"ecf494","fillOpacity":0.6}'>
            </map>
        </div>

        <script type="text/javascript" src="js/imageMapResizer.min.js"></script>
        <script type="text/javascript">

        <script>
            $(function() {
                $('.map').maphilight({
                    fillColor: '008800'
                });
                // $('#hilightlink').mouseover(function(e) {
                //     $('#square2').mouseover();
                // }).mouseout(function(e) {
                //     $('#square2').mouseout();
                // }).click(function(e) { e.preventDefault(); });
                $('#map1link').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').data('maphilight') || {};
                    data.neverOn = !data.neverOn;
                    $('#map1').data('maphilight', data);
                });
                $('#map1,#map1link2').click(function(e) {
                    e.preventDefault();
                    var data = $('#map1').mouseout().data('maphilight') || {};
                    data.alwaysOn = !data.alwaysOn;
                    $('#map1').data('maphilight', data).trigger('alwaysOn.maphilight');
                });
            });
            </script>
