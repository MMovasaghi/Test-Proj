<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" >        
    </head>
    <body>

        <h2>Image Maps</h2>
        <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

        <img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

        <map name="workmap">
            <area shape="rect" title="ON" 
                coords="34,44,270,350" 
                alt="Computer" href="https://www.w3schools.com/w3images/mac.jpg">
            <area shape="rect" title="Details"
                coords="290,172,333,250" 
                alt="Phone" type="button" data-toggle="modal" data-target="#exampleModal">
            <area shape="circle" title="OFF"
                coords="337,300,44" 
                alt="Cup of coffee" href="https://www.w3schools.com/w3images/coffeehouse2.jpg">
        </map>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        
        <script src="./jQuery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
